<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Harmony Care Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #cde7ff, #e2f0ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        .success-container h1 {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-container p {
            font-size: 1.2rem;
            color: #555;
        }

        .btn-home {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. We'll get back to you shortly.</p>
        <a href="/" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
