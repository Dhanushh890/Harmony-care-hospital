{% extends 'base.html' %}

{% block content %}
<style>
    .doctor-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        padding: 50px 0;
    }

    .doctor-card {
        position: relative;
        width: 300px;
        height: 400px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        background: transparent;
        transition: transform 0.3s ease;
    }

    .doctor-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .doctor-card .content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 15px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .doctor-card:hover .content {
        opacity: 1;
    }

    .doctor-card:hover img {
        transform: scale(1.1);
    }

    .doctor-name {
        font-size: 1.5rem;
        font-weight: 700;
    }

    .doctor-specialty {
        font-size: 1rem;
        margin-top: 10px;
    }

    .section-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: #007bff;
        margin-bottom: 40px;
    }
</style>

<div class="container mt-5">
    <h2 class="section-title">Meet Our Doctors</h2>
    <div class="doctor-container">
        {% for doctor in doctors %}
        <div class="doctor-card">
            <img src="{{ doctor.photo.url }}" alt="Dr. {{ doctor.name }}" class="parallax-img">
            <div class="content">
                <div class="doctor-name">{{ doctor.name }}</div>
                <div class="doctor-specialty">{{ doctor.specialty }}</div>
                <div class="doctor-contact mt-2"><strong>Contact:</strong> {{ doctor.contact_number }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
